<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-height, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>TaleSmith</title>
  </head>
  <body>
    <div class="keyart" id="parallax">
      <div class="keyart_layer parallax" id="keyart-0" data-speed="2"></div>
      <!-- Clouds -->
      <div class="keyart_layer parallax" id="keyart-5" data-speed="5">
        <div class="title-container">
          <h1>TaleSmith</h1>
          <p>
            An all-in-one Tabletop RPGs companion software for Gamemasters to
            enhance immersion at the table.
          </p>
        </div>
      </div>
      <!-- Title -->
      <div class="keyart_layer parallax" id="keyart-1" data-speed="11"></div>
      <!-- Lake -->
      <div class="keyart_layer parallax" id="keyart-2" data-speed="26"></div>
      <!-- Clouds -->
      <div class="keyart_layer parallax" id="keyart-3" data-speed="36">
        <img src="./assets/img/layer_island_alone.png" alt="" />
      </div>
      <!-- Island -->
      <div class="keyart_layer" id="keyart-4" data-speed="100"></div>
      <!-- Forest. -->
      <div class="keyart_layer parallax" id="keyart-6" data-speed="5">
        <div class="discover-container">
          <button class="button-explore" onclick="$">
            <a href="#content"><span class="button-text">Explore</span></a>
          </button>
        </div>
      </div>
    </div>
    <div id="content" class="content"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./script/index.js"></script>
  </body>
</html>
